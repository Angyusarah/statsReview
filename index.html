<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header class="sr-only"></header>
    <section class="main">
      <div class="card">
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="" />
          <div class="overlay"></div>
        </div>

        <div class="text">
          <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
  
            <div>
              <h2>314</h2>
              <p>Templates</p>
            </div>
  
            <div>
              <h2>12m+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>

    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sarah Angyu</a>.
    </div>
  </body>
</html>
